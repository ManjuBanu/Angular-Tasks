<section id="tasks">
  <header>
    <h2>{{userName}}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add tasks</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id ){
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>

  @if (isAddTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
  }
</section>
